---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: logicapp-main
  namespace: prod
  labels:
    app: logicapp
    version: main
spec:
  replicas: 1
  selector:
    matchLabels:
      app: logicapp
      version: main
  template:
    metadata:
      labels:
        app: logicapp
        version: main
    spec:
      hostname: logicapp
      containers:
      - name: logicapp
        image: eu.gcr.io/$PROJECT_ID/logicapp:$SHORT_SHA
        ports:
        - containerPort: 5002
        env:
        - name: APP_QUERY_URL
          valueFrom:
            configMapKeyRef:
              name: logicapp-env-vars
              key: logicapp-app-query-url
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: logicapp-main
  labels:
    app: logicapp
    version: main
  namespace: prod
spec:
  ports:
  - port: 5002
    targetPort: 5002
  selector:
    app: logicapp
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: logicapp
  namespace: prod
spec:
  host: logicapp-main
  subsets:
  - name: main
    labels:
      version: main
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: logicapp
  namespace: prod
spec:
  hosts:
  - logicapp.prod.svc.cluster.local
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: logicapp-main.prod.svc.cluster.local
        subset: main
        port:
          number: 5002
